<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de 3 Colunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 500px; /* Ajuste conforme necess√°rio */
        }
        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }
        .carousel-inner {
            display: flex;
        }
        .carousel-inner .carousel-item {
            flex: 1;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="dica1.png" class="d-block w-100" alt="Imagem 1">
                        </div>
                        <div class="col-md-4">
                            <img src="dica2.png" class="d-block w-100" alt="Imagem 2">
                        </div>
                        <div class="col-md-4">
                            <img src="dica3.png" class="d-block w-100" alt="Imagem 3">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="dica4.png" class="d-block w-100" alt="Imagem 4">
                        </div>
                        <div class="col-md-4">
                            <img src="dica5.png" class="d-block w-100" alt="Imagem 5">
                        </div>
                        <div class="col-md-4">
                            <img src="dica6.png" class="d-block w-100" alt="Imagem 6">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="dica7.png" class="d-block w-100" alt="Imagem 7">
                        </div>
                        <div class="col-md-4">
                            <img src="dica8.png" class="d-block w-100" alt="Imagem 8">
                        </div>
                        <div class="col-md-4">
                            <img src="dica9.png" class="d-block w-100" alt="Imagem 9">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
